<configuration>
  <system.webServer>
             <!--Tells iis that app.js is to be handled by iisnode module-->
    <handlers>
        <add name="iisnode" path="server.js" verb="*" modules="iisnode" /> 
    </handlers>
        <!--Url rewrite rule that anything coming to any url of within site goes through app.js-->

  </system.webServer>
</configuration>